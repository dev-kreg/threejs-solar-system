<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <canvas class="webgl"></canvas>

    <div id="planet-detail-view">
        <button id="close-detail-view" class="close-button" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="close-icon">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <canvas></canvas>
        <div id="planet-info"></div>
    </div>

    <div id="date-display">
        <span id="simulated-date"></span>
    </div>


    <div id="loading-overlay">
        <div id="loader"></div>
        <p id="loading-text"></p>
    </div>

    <div id="error-container"></div>

    <a href="https://github.com/dev-kreg/threejs-solar-system" id="github-link" target="_blank"
        rel="noopener noreferrer" aria-label="View source on GitHub">
        <img src="assets/GitHub_Logo_White.png" alt="GitHub" />
        <img src="assets/ext-ico.svg" alt="External link" class="external-icon" />
    </a>


    <script type="module" src="./main.ts"></script>
</body>
</html>
